<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Table Form</title>
</head>

<body>
    <button><a href="index.html" style="text-decoration:none">Back to Home </a></button>

    <!--Title: Making Sign Up Page with Only Html and Table-->
    <table align="center" bgcolor="lightgrey">
        <!--Title: Picture is inserted by the code below-->
        <tr>
            <td colspan="6" align="center "><img src="Desert.jpg " width="60px " height="60 " alt="Picture of a Desert "></td>
        </tr>
        <!--Title: Form Heading is inserted by the code below-->
        <tr>
            <td colspan="6" align="center ">
                <h2><u>SIGN UP</u> </h2>
            </td>
        </tr>
        <!--Title: The Surname textfield is done by the code below-->
        <tr>
            <td><b>Surname</b>
                <td><input type="text " name="Surname" Value="" placeholder="Enter Your Surname "></td>
        </tr>
        <!--Title: The Othername textfield is done by the code below-->
        <tr>
            <td><b>Other Names</b>
                <td><input type="text " name="Othernames" Value="" placeholder="Enter Other Names "></td>
        </tr>
        <!--Title: The Username textfield is done by the code below-->
        <tr>
            <td><b>Username</b>
                <td><input type="text " name="Username" Value="" placeholder="Enter Your Username "></td>
        </tr>
        <!--Title: The Password field is done by the code below-->
        <tr>
            <td><b>Password</b>
                <td><input type="password " name="password" Value="" placeholder="Enter Your Password "></td>
        </tr>
        <!--Title: The  confirm password field is done by the code below-->
        <tr>
            <td><b>Confirm Password</b>
                <td><input type="password " name="ConfirmPassword" Value="" placeholder="Confirm your Password "></td>
        </tr>
        <!--Title: The Birth Date is done by the code below-->
        <tr>
            <td><b>Birth Date</b>
                <td><input type="date"></td>
        </tr>
        <!--Title: The Email field is done by the code below-->
        <tr>
            <td><b>Email</b>
                <td><input type="email " name="Email" Value="Email" placeholder="Enter Your Email "></td>
        </tr>
        <!--Title: The Hobbies textfield is done by the code below-->
        <tr>
            <td><b>Hobbies</b>
                <td><input type="checkbox" name="Hobbies" value="football">Football<br>
                    <input type="checkbox" name="Hobbies" value="Basketball">Basketball<br>
                    <input type="checkbox" name="Hobbies" value="Basketball">Basketball
                </td>

        </tr>
        <!--Title: The Experience textfield is done by the code below-->
        <tr>
            <td><b>Experience</b>
                <td>
                    <select>
                                <option value="Years ">Years</option>
                                <option value="1 ">1 Year</option>
                                <option value="2 ">2 years</option>
                                <option value="3 ">3 Years</option>
                                <option value="4 ">4 Years</option>
                                <option value="5 ">5 Years</option>
                            </select></td>
        </tr>
        <!--Title: The Gender Field is done by the code below-->
        <tr>
            <td><b>Gender</b>
                <td><input type="radio" name="male" value="male" checked>Male
                    <input type="radio" name="male" value="male">Female</td>
        </tr>
        <!--Title: The Phone Number textfield is done by the code below-->
        <tr>
            <td><b>Phone Number</b>
                <td><input type="number" id="PhoneNumber " name="PhoneNumber "> </td>
        </tr>
        <!--Title: The Residential textfield is done by the code below-->
        <tr>
            <td><b>Residential Address</b>
                <td><input type="text "></td>
        </tr><br>
        <!--Title: This is used to space out the fields below-->
        <tr>
            <tr></tr>
            <tr></tr>
            <td> <input type="checkbox" name="TandC" Value="TandC"> <i><b>I accept the Terms and Conditions.</b></i>
            </td>
        </tr>

        <!--Title: The code below is  used for the submit and cancel button  -->
        <tr>
            <td align="center" colspan="4">
                <input type="submit" value="Cancel">
                <input type="submit" value="submit">
        </tr>


        </tr>

    </table>
</body>

</html>
