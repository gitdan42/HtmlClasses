<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Login with Table</title>
</head>

<body>
    <button><a href="index.html" style="text-decoration:none">Back to Home </a></button>
    <!--Title: Making Login Page Using Html and Tables Only-->
    <table bgcolor="lightblue" colspan="6" align="center">
        <!--The code below is used for inserting Pictures-->
        <tr>
            <td colspan="6" align="center"><img src="Desert.jpg" width="60px" height="60" alt="Picture of a Desert"></td>
        </tr>
        <!--The code below is used for creating the Title of Login Page-->
        <tr>
            <td colspan="6" align="center">
                <h2><u>LOGIN</u> </h2>
            </td>
        </tr>
        <!--The code below is used for Creating Username-->
        <tr>
            <td><b>Username</b>
                <td><input type="text" placeholder="Username or Email"></td>
        </tr>
        <!--The code below is used for Creating Password-->
        <tr>
            <td><b>Password</b>
                <td><input type="password" placeholder="Enter Password"></td>
        </tr>
        <!--The code below is used for inserting Space-->
        <tr></tr>
        <tr></tr>
        <!--The code below is used for Creating Password-->
        <tr colspan="12" align="center">
            <td><a href=""><i> <p >Forgot Password...</p></i></a></td>
        </tr>
        <!--The code below is used for Creating Submit Button-->
        <tr>
            <td align="center" colspan="4"><input type="submit" value="Cancel">
                <input type="submit" value="submit"></td>
        </tr>

    </table>
</body>

</html>
